<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Lift Simulation</title>
</head>
<body class="custom-scrollbar dotted-background">
    <nav id="header">
      <h1>Lift Simulation</h1>

      <div id="inputs">
        <label for="numberOfFloors">
          Floors
        </label>
        <input
          id="numberOfFloors"
          name="numberOfFloors"
          type="number"
          min="1"
          value="1"
        />

        <label for="numberOfLifts">
          Lifts
        </label>
        <input
          id="numberOfLifts"
          name="numberOfLifts"
          type="number"
          min="1"
          value="1"
        />
        <button id="buttonGenerate">
          Generate
        </button>
      </div>
    </nav>
    <main id="simulation">
      <div id="floor-template" class="floor">
        <button class="floor-button-up">
          <svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M11.293 7.293a1 1 0 0 1 1.32 -.083l.094 .083l6 6l.083 .094l.054 .077l.054 .096l.017 .036l.027 .067l.032 .108l.01 .053l.01 .06l.004 .057l.002 .059l-.002 .059l-.005 .058l-.009 .06l-.01 .052l-.032 .108l-.027 .067l-.07 .132l-.065 .09l-.073 .081l-.094 .083l-.077 .054l-.096 .054l-.036 .017l-.067 .027l-.108 .032l-.053 .01l-.06 .01l-.057 .004l-.059 .002h-12c-.852 0 -1.297 -.986 -.783 -1.623l.076 -.084l6 -6z" />
          </svg>
        </button>
        <h3 class="floor-number">
          1
        </h3>
        <button class="floor-button-down">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6l-.083 -.094l-.054 -.077l-.054 -.096l-.017 -.036l-.027 -.067l-.032 -.108l-.01 -.053l-.01 -.06l-.004 -.057v-.118l.005 -.058l.009 -.06l.01 -.052l.032 -.108l.027 -.067l.07 -.132l.065 -.09l.073 -.081l.094 -.083l.077 -.054l.096 -.054l.036 -.017l.067 -.027l.108 -.032l.053 -.01l.06 -.01l.057 -.004l12.059 -.002z" />
          </svg>
        </button>
      </div>
      <div id="lift-template" class="lift">
        <div class="door-left">
        </div>
        <div class="door-right">
        </div>

        <div class="interior">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="floors">
      </div>
      <div id="lifts" class="custom-scrollbar">
      </div>
    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
